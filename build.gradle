// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'example/Application'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    mavenCentral()
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def vSLF4j = "1.7.12"
def vLogBack = "1.1.3"
def vNeo4j = "2.2.3"

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'com.intellij:annotations:+@jar'

    // The production code uses the SLF4J logging API at compile time
    compile "org.slf4j:slf4j-api:${vSLF4j}"
    compile "ch.qos.logback:logback-classic:${vLogBack}"
    compile "ch.qos.logback:logback-core:${vLogBack}"

//    compile "org.neo4j:neo4j-kernel:${vNeo4j}"
    compile group: 'org.neo4j', name: 'neo4j', version: vNeo4j
    compile group: 'org.neo4j', name: 'neo4j-kernel', version: vNeo4j, classifier: 'tests'
    compile group: 'org.neo4j', name: 'neo4j-io', version: vNeo4j, classifier: 'tests'
//    compile group: 'org.neo4j', name: 'neo4j-graph-algo', version: vNeo4j, classifier: 'tests'
    compile group: 'org.neo4j', name: 'neo4j-kernel', version: vNeo4j
    compile group: 'org.neo4j', name: 'neo4j-io', version: vNeo4j
//    compile group: 'org.neo4j', name: 'neo4j-graph-algo', version: vNeo4j
//    compile group: 'org.neo4j', name: 'neo4j-graphviz', version: vNeo4j

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
